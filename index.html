<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playstation Sign Up form</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>
<body>
<section id="content">
  <figure id="welcomePhoto">
    <img src="./pictures/playstation_background.webp" alt="Placeholder">
  </figure>
  <section id="signupFormContainer">
    <form action="" class="formContainer" novalidate>
        <h2 class="titleText">Hello, Please tell us a bit about yourself!</h2>
        <ul>
          <li class="box">
            <section class="inputPair">
              <label for="first" class="boxLabel">First Name:</label>
              <input type="text" id="first" placeholder="Jim" minlength="3" required>
              <span class="error" aria-live="polite"></span>
            </section>
            <section class="inputPair">
              <label for="last" class="boxLabel">Last Name:</label>
              <input type="text" id="last" placeholder="Gonzalez" minlength="3" required>
              <span class="error" aria-live="polite"></span>
            </section>
          </li>
          <li class="box">
              <section class="inputPair email">
                <label for="email" class="boxLabel">Email:</label>
                <input type="email" id="email" placeholder="JimGonzalez@gmail.com" required minlength="8">

                <span class="error" aria-live="polite"></span>
              </section>
          </li>
          <li class="box">
            <section class="inputPair">
              <label for="country">Choose Your Country:</label>
              <select name="country" id="country">
                <option value="us">United States</option>
                
          
                <option value="jpn">Japan</option>
               
                <option value="ch">Switzerland</option>
                <option value="fr">France</option>
              </select>
            </section>
            <section class="inputPair">
              <label for="ZIP" class="boxLabel">Zip Code:</label>
              <input type="number" placeholder="xxxxx" id="ZIP" required>
              <span class="error" aria-live="polite"></span>
            </section>
          </li>
          <li class="box">
            <section class="inputPair">
              <label for="password" class="boxLabel">Password:</label>
              <input type="password" id="password">
              <span class="error" aria-live="polite"></span>
            </section>
            <section class="inputPair">
              <label for="confirmPW" class="boxLabel">Confirm Password:</label>
              <input type="password" id="confirmPW">
              <span class="error" aria-live="polite"></span>
            </section>

          </li>
        </ul>
        <button type="submit" class="submitBtn" id="submitBtn">Submit</button>

    </form>
  </section>
</section>
</body>
</html>
